<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Draw It</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="red-block">
      <p class="drawhere">DRAW HERE</p>
    </div>
    <div id="main-container">
      <canvas id="canvas"></canvas>
      <div id="controls">
        <input
          type="range"
          id="brush-size"
          min="1"
          max="25"
          value="10"
          step="0.1"
        />
        <input type="color" id="color-picker" value="#000" />
        <button id="clear-btn">Clear</button>
        <input type="text" id="file-name" placeholder="Enter file name" />
        <button id="export-btn">Export as PNG</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
